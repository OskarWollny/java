<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Převod Celsia na Fahrenheita</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="converter">
        <h1>Převodník teplot</h1>
        <label for="celsius">Stupně Celsia:</label>
        <input type="number" id="celsius" placeholder="Zadejte teplotu v °C">
        <button onclick="convertToFahrenheit()">Převést na Fahrenheity</button>
        <p id="fahrenheitResult"></p>

        <label for="fahrenheit">Stupně Fahrenheita:</label>
        <input type="number" id="fahrenheit" placeholder="Zadejte teplotu v °F">
        <button onclick="convertToCelsius()">Převést na Celsia</button>
        <p id="celsiusResult"></p>
    </div>

    <script>
        function convertToFahrenheit() {
            const celsius = parseFloat(document.getElementById("celsius").value);
            if (!isNaN(celsius)) {
                const fahrenheit = (celsius * 9 / 5) + 32;
                document.getElementById("fahrenheitResult").innerText = 
                    `${celsius} °C = ${fahrenheit.toFixed(2)} °F`;
            } else {
                document.getElementById("fahrenheitResult").innerText = "Zadejte platnou hodnotu!";
            }
        }

        function convertToCelsius() {
            const fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
            if (!isNaN(fahrenheit)) {
                const celsius = (fahrenheit - 32) * 5 / 9;
                document.getElementById("celsiusResult").innerText = 
                    `${fahrenheit} °F = ${celsius.toFixed(2)} °C`;
            } else {
                document.getElementById("celsiusResult").innerText = "Zadejte platnou hodnotu!";
            }
        }
    </script>
</body>
</html>
